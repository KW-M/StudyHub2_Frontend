<div [ngStyle]="{'background-color':'hsl('+currentPost?.color?.h+','+ currentPost?.color?.s + '%,' + currentPost?.color?.l + '%)'}">
  <section class="post-view-scroll-zone">
    <button mat-icon-button class="post-view-close-button" (click)="closeModal()">
      <mat-icon>close</mat-icon>
    </button>
    <div class="floating-close-button"></div>
    <section class="post-header mat-elevation-z3" *ngIf="currentPost.link" (click)="openLink()">
      <img src="https://material-components-web.appspot.com/images/16-9.jpg" style="width:100%;height:100%">
      <img [src]="currentLinkPreview?.thumbnail" *ngIf="currentLinkPreview.thumbnail" class="post-header-preview-image">
      <div class="post-header-ripple" matRipple></div>
      <div class="post-header-overlay top-overlay"></div>
      <div class="post-header-overlay bottom-overlay" *ngIf="currentPost.attachmentName != null">
        <div class="link-chip">
          <img [src]="currentLinkPreview.icon || 'https://drive-thirdparty.googleusercontent.com/16/type/application/pdf'" class="link-favicon">
          <span class="link-name">{{currentPost.attachmentName}}</span>
        </div>
      </div>
    </section>
    <section class="post-chip-list">
      <button id="class_expand_button" mat-button color="primary" disabled style="min-width:auto">
        <span>{{currentPost.classes.join(', ') || 'CLASS'}}</span>
      </button>
      <span class="formatting-divider" style="flex:none"></span>
      <mat-chip color="primary" selected="true" *ngFor="let label of currentPost.labels">
        {{label}}
      </mat-chip>
      <span style="flex:none;width: 58px;height: 10px;"></span>
    </section>
    <h1 class="post-title">{{currentPost?.title}}</h1>
    <h2 class="post-subtitle">{{currentPost?.creator.name}}</h2>
    <p class="post-body-text" #descriptionHTML [innerHTML]="currentPost.description"></p>
  </section>
  <section class="post-actions">
    <span style="flex:1"></span>
    <button mat-button style="margin-right: 6px" (click)="closeModal()">DONE</button>
  </section>
</div>
